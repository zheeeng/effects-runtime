name: GE AI Bot

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  ai-bot:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write  # 如果需要让 Bot 提 PR 或直接修复代码，需要此权限
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run GE AI Developer
        uses: zheeeng/GalaceanEffectsAIDeveloper@release # ⚠️ 注意：指向 release 分支，而非 main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gemini-api-key: ${{ secrets.GEMINI_API_KEY }}

